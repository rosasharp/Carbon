<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My application</title>
    <script src="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map" style='width: 100vw; height: 100vh;'></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://api.tomtom.com/style/2/custom/style/dG9tdG9tQEBAdmFkSXZjQlVsbkZNQUdBbTs5OTViY2UzNC01MmI5LTQ5NDMtODI0Mi0wMGE2Y2M2YTY0MDA=/drafts/0.json?key=OHxATlRctIBu8dHAiRIggj3pzhPGGKhj", // stylesheet location
        center: [4.89707, 52.377956], // starting position [lng, lat]
        zoom: 5, // starting zoom
      });
    </script>
  </body>
</html>
